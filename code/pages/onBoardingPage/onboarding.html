<link href="pages/onBoardingPage/onboarding.css" rel="stylesheet">
<div class="mobile-container dark-screen">
    <webc-container controller="OnBoardingController">
        <div class="page-header"></div>
        <div class="page-body" data-if="@firstStep">
            <div class="page-title-section" slot="true">{{ $title }}</div>
            <div class="page-title-section" slot="false">
                {{ $terms_title_first_row }} <br>
                {{$terms_title_second_row}}
            </div>
            <div class="content-container" slot="true">
                <div class="icon-div"></div>
            </div>
            <div class="explain-container" slot="true">
                <span>{{$scan_explain}}</span>
            </div>
            <div class="page-submit-button-section" slot="true">
                <div class="page-submit-button" data-tag="get-started">
                    {{$get_started}}
                </div>
            </div>

            <div class="terms-and-conditions" slot="false">
                <div class="terms-text">
                    <div data-if="@confirmDisagree">
                        <h6>{{$disagree_extra_text}}</h6>
                    </div>
                    <iframe style="width: 100%; height: 100%; font-family: 'DM Sans regular'; border: 0"
                            src="https://app.termly.io/document/terms-of-use-for-website/76a94ec4-766a-4a6a-b7fe-c68834af6811"></iframe>
                    <div class="buttons-container">
                        <section data-if="@confirmDisagree">
                            <div slot="true" class="terms-button disagree" data-tag="disagree-terms-confirm">
                                {{$disagree}}
                            </div>
                            <div slot="false" class="terms-button disagree" data-tag="disagree-terms">{{$disagree}}
                            </div>
                        </section>
                        <div class="terms-button agree" data-tag="agree-terms">{{$agree}}</div>
                    </div>
                </div>

            </div>
        </div>

    </webc-container>

</div>
