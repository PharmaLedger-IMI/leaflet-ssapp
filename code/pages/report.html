    <psk-mobile class="noPadding">
        <webc-container controller="ReportController">
            <webc-container id="content"> </webc-container>
        </webc-container>
        <div slot="footer">
            <webc-link page="scan" class="button-link alignBottom">
                <psk-img
                    class="navbar-img"
                    src="assets/images/footer/data.png"
                    height="22"
                ></psk-img>
            </webc-link>
            <webc-link page="home" class="button-link alignBottom">
                <psk-img
                    class="navbar-img"
                    src="assets/images/footer/home.png"

                <psk-img
                    class="navbar-img"
                    src="assets/images/footer/history.png"
                    height="22"
                ></psk-img>
            </webc-link>
            <webc-link page="help" class="button-link alignBottom">
                <psk-img
                    class="navbar-img"
                    src="assets/images/footer/about.png"
                    height="22"
                ></psk-img>
            </webc-link>
        </div>
