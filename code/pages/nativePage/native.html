<link rel="stylesheet" href="./bootstrap.css">
<link rel="stylesheet" href="pages/nativePage/bootstrap.css">
<link rel="stylesheet" href="./native.css">
<link rel="stylesheet" href="pages/nativePage/native.css">
<script type="text/javascript" src="./bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="pages/nativePage/bootstrap.bundle.min.js"></script>

<div class="mainComponent">
        <webc-container controller="NativeController">
        <div class="content">

            <div class="vStack">
                <span label="Set up the configuration parameters here:">Set up the configuration parameters here:</span>
                <div class="vStack">
                    <label for="select_preset">Desired Preset</label>
                    <select class="form-control form-control-sm minSize" id="select_preset" onchange="ChangePresetList()"></select>
                </div>
                <div class="vStack">
                    <label for="select_cameras">Desired Cameras</label>
                    <select data-tag="cycleCameras" class="form-control form-control-sm" id="select_cameras" multiple></select>
                </div>
                <div class="hStack">
                    <button type="button" class="btn btn-primary btn-sm" id="flashButton">F off</button>
                    <button type="button" class="btn btn-primary btn-sm" id="continuousAFButton">AF ON</button>
                    <button type="button" class="btn btn-primary btn-sm" id="selectCameraButton">Back Cam</button>
                    <button type="button" class="btn btn-primary btn-sm" id="colorspaceButton">Change colorspace</button>
                </div>
                <div class="vStack">
                    <input class="col form-control minSize" type="text" id="rawCropRoiInput" placeholder="enter roi as x,y,w,h" />
                    <div class="hStack">
                        <label for="torchLevelRange" id="torchLevelRangeLabel">Torch level: </label>
                        <input type="range" class="custom-range" min="0" max="1" step="0.1" id="torchLevelRange">
                    </div>
                    <div class="col custom-control custom-switch hStack">
                        <input type="checkbox" class="custom-control-input" id="cropRawFrameCheck" />
                        <label class="custom-control-label" for="cropRawFrameCheck">Crop</label>
                    </div>
                    <div class="col custom-control custom-switch hStack">
                        <input class="custom-control-input" type="checkbox" id="invertRawFrameCheck" />
                        <label class="custom-control-label" for="invertRawFrameCheck">Invert</label>
                    </div>
                    <div class="col custom-control custom-switch hStack">
                        <input class="custom-control-input" type="checkbox" id="ycbcrCheck" />
                        <label class="custom-control-label" for="ycbcrCheck">YCbCr</label>
                    </div>
                </div>
            </div>
            
            <div class="spacer"></div>
            <div class="vStack">
                <span>Start the camera session using one of the methods below: </span>
                <div class="vStack">
                    <button type="button" class="btn btn-primary btn-sm" id="startCameraButtonGL">Start(GL)</button>
                    <button type="button" class="btn btn-primary btn-sm" id="startCameraButtonMJPEG">Start(MJPEG)</button>
                </div>
            </div>


            <div class="vStack">
                <div class="vStack">
                    <label>Stream(MJPEG) preview: </label>
                    <img id="streamPreview" alt="stream preview"/>
                </div>

                <div class="vStack">
                    <label>OpenGL Preview</label>
                    <canvas id="cameraCanvas"></canvas>
                </div>
                <div class="vStack">
                    <img id="snapshotImage" alt="snapshot image" />
                </div>
                <div class="vStack">
                    <label>Raw Crop:</label>
                    <canvas id="rawCropCanvas"></canvas>
                </div>
                <div class="vStack">
                    <label>Raw Crop CB:</label>
                    <canvas id="rawCropCbCanvas"></canvas>
                </div>
                <div class="vStack">
                    <label>Raw Crop CR:</label>
                    <canvas id="rawCropCrCanvas"></canvas>
                </div>
            </div>

            <div class="spacer"></div>
            <div class="minSize vStack">
                <span id="configInfo">Avilable actions after starting the session:</span>
                <button type="button" class="btn btn-primary btn-sm" id="getConfigButton">GetConfig</button>
                <button type="button" class="btn btn-primary btn-sm" id="takePictureButton1">Picture (base64)</button>
                <button type="button" class="btn btn-primary btn-sm" id="takePictureButton2">Picture (bytes)</button>
                <button type="button" class="btn btn-danger btn-sm" id="stopCameraButton">Stop</button><br />
            </div>

            <div class="vStack">
                <label>Metadata: </label>
                <div class="minSize">
                    <p id="status_test"></p>
                </div>
                <div class="minSize">
                    <p id="status_fps_preview"></p>
                </div>
                <div class="minSize">
                    <p id="status_fps_raw"></p>
                </div>
            </div>
        </div>
        </webc-container>
</div>
