<psk-example class="mobile-example">
    <psk-mobile>
        <webc-container controller="LeafletController">
            <psk-layout template-columns="7fr 1fr">
                <psk-layout-item>
                    <div class="header-row d-flex">
                        <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                        <psk-label class="scan-error-title" label="@titleLabel"></psk-label>
                    </div>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-condition condition="twoOrMoreLanguages">
                        <div slot="condition-true">
                            <psk-select view-model="@languages">
                            </psk-select>
                        </div>
                    </psk-condition>
                </psk-layout-item>
            </psk-layout>
            <div id="content">
            </div>
        </webc-container>

        <div slot="footer"><page-footer class="w-100"></page-footer></div>

    </psk-mobile>
</psk-example>
