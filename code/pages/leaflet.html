<style>
    .languages-select .form-control {
        padding: 0px !important;
        min-width: 100%;
    }

    .languages-select {
        margin-right: 10px;
    }
</style>
<psk-example class="mobile-example">
    <psk-mobile>
        <webc-container controller="LeafletController">
            <psk-layout template-columns="7fr 1fr">
                <psk-layout-item>
                    <div class="header-row d-flex">
                        <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
                        <psk-label class="scan-error-title" label="@titleLabel"></psk-label>
                    </div>
                    <div data-if="@showArtWorkLabel">
                        <div class="d-flex flex-row" slot="true">
                            <psk-label class="productItem_name small-text ml-3 font-italic"
                                       label="Artwork identifier:"></psk-label>
                            <span>&nbsp;</span>
                            <psk-label class="productItem_name small-text font-italic" label="@artworkId"></psk-label>
                        </div>
                    </div>

                </psk-layout-item>
                <psk-layout-item>
                    <psk-condition condition="twoOrMoreLanguages">
                        <div slot="condition-true">
                            <psk-select class="languages-select" view-model="@languages">
                            </psk-select>
                        </div>
                    </psk-condition>
                </psk-layout-item>
            </psk-layout>
            <div id="content">
            </div>

        </webc-container>

        <div slot="footer">
            <page-footer class="w-100"></page-footer>
        </div>

    </psk-mobile>
</psk-example>
