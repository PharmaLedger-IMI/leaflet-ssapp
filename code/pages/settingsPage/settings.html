<style>
    .network-edit-button i {
        padding-left: 10px;
    }

    .checkbox-label {
        padding-right: 10px;
    }

    .settings-input {
        width: 100%;
        padding: var(--s-space);
        border-radius: var(--xxs-border-radius);
        border: 1px solid var(--ion-color-gray-three);
        margin-bottom: var(--l-space);
        font-size: var(--s-text-size);;
    }

</style>
<div class="mobile-container">
    <page-template id="home-page-template" roundShape="true" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>
        <webc-container controller="SettingsController" slot="content-slot">
            <div class="section-title">General Settings</div>
            <div class="accordion">
                <accordion-item shadow subtitle="Product Language Priorities" title="Language">
                    <div class="accordion-item-content" slot="item-content">
                        <ion-select class="select-options" interface="action-sheet" placeholder="Select a language"
                                    value="@preferredLanguage">
                            <ion-select-option value="en">English</ion-select-option>
                            <ion-select-option value="de">German</ion-select-option>

                        </ion-select>
                    </div>
                </accordion-item>

                <accordion-item shadow subtitle="Application domain url" title="Application Origin">
                    <div class="accordion-item-content" slot="item-content">
                        <div>{{@origin}}</div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="Application Blockchain network" title="Setup Network">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@networkEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@networkName" type="text"></input>
                                <ion-button data-tag="change-network">Save</ion-button>
                                <ion-button data-tag="change-default-network">Reset</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@networkName"
                                       readonly type="text"></input>
                                <ion-button class="network-edit-button" data="networkEditMode"
                                            data-tag="change-edit-mode"> Edit <i
                                        class="fa fa-pencil-square-o"></i></ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="Application scandit licence" title="Setup Scanning">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@scanditLicenseEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@scanditLicense" type="text"></input>
                                <ion-button data-tag="set-scandit-license">Set</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@scanditLicense" readonly
                                       type="text"></input>
                                <ion-button class="network-edit-button" data="scanditLicenseEditMode"
                                            data-tag="change-edit-mode"> Edit <i
                                        class="fa fa-pencil-square-o"></i></ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="Advanced user settings" title="Advanced">
                    <div class="accordion-item-content align-center" slot="item-content">
                        <span class="checkbox-label">Use app as advanced user</span>
                        <ion-checkbox checked="@advancedUser" slot="end"></ion-checkbox>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="Application refresh period for status update" title="Setup refresh period">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@refreshPeriodEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@refreshPeriod" type="text"></input>
                                <ion-button data-tag="change-refresh-period">Save</ion-button>
                                <ion-button data-tag="change-default-refresh-period">Reset</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@refreshPeriod"
                                       readonly type="text"></input>
                                <ion-button class="network-edit-button" data="refreshPeriodEditMode"
                                            data-tag="change-edit-mode"> Edit <i
                                        class="fa fa-pencil-square-o"></i></ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
            </div>

        </webc-container>
    </page-template>
</div>
