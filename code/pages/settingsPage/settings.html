<style>
    .network-edit-button i {
        padding-left: 10px;
    }

    .checkbox-label {
        padding-right: 10px;
    }

    .settings-input {
        width: 100%;
        padding: var(--s-space);
        border-radius: var(--xxs-border-radius);
        border: 1px solid var(--ion-color-gray-three);
        margin-bottom: var(--l-space);
        font-size: var(--s-text-size);
    }
</style>
<div class="mobile-container">
    <page-template id="home-page-template" roundShape="true" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>
        <webc-container controller="SettingsController" slot="content-slot">
            <div class="section-title">{{$main_title}}</div>
            <div class="accordion">
                <accordion-item shadow subtitle="{{$subtitle}}" title="{{$title}}">
                    <div class="accordion-item-content" slot="item-content">
                        <ion-select class="select-options" interface="action-sheet" placeholder="$select_option"
                                    value="@preferredLanguage">
                            <ion-select-option value="en">English</ion-select-option>
                            <ion-select-option value="ch">Deutsch</ion-select-option>
                            <ion-select-option value="fr">Fran√ßais</ion-select-option>
                        </ion-select>
                    </div>
                </accordion-item>

                <accordion-item shadow subtitle="{{$subtitle1}}" title="{{$title1}}">
                    <div class="accordion-item-content" slot="item-content">
                        <div>{{@origin}}</div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="{{$subtitle2}}" title="{{$title2}}">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@networkEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@networkName" type="text"/>
                                <ion-button data-tag="change-network">Save</ion-button>
                                <ion-button data-tag="change-default-network">Reset</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@networkName"
                                       readonly type="text"/>
                                <ion-button class="network-edit-button" data="networkEditMode"
                                            data-tag="change-edit-mode"> Edit <i class="fa fa-pencil-square-o"></i>
                                </ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="{{$subtitle5}}" title="{{$title5}}">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@scanditLicenseEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@scanditLicense" type="text"/>
                                <ion-button data-tag="set-scandit-license">Set</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@scanditLicense" readonly
                                       type="text"/>
                                <ion-button class="network-edit-button" data="scanditLicenseEditMode"
                                            data-tag="change-edit-mode"> Edit <i class="fa fa-pencil-square-o"></i>
                                </ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="{{$subtitle3}}" title="{{$title3}}">
                    <div class="accordion-item-content align-center" slot="item-content">
                        <span class="checkbox-label">{{$checkbox}}</span>
                        <ion-checkbox checked="@advancedUser" slot="end"></ion-checkbox>
                    </div>
                </accordion-item>
                <accordion-item shadow subtitle="{{$subtitle4}}" title="{{$title4}}">
                    <div class="accordion-item-content" slot="item-content">
                        <div data-if="@refreshPeriodEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@refreshPeriod" type="text"/>
                                <ion-button data-tag="change-refresh-period">Save</ion-button>
                                <ion-button data-tag="change-default-refresh-period">Reset</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@refreshPeriod" readonly type="text"/>
                                <ion-button class="network-edit-button" data="refreshPeriodEditMode"
                                            data-tag="change-edit-mode"> Edit <i class="fa fa-pencil-square-o"></i>
                                </ion-button>
                            </div>
                        </div>
                    </div>
                </accordion-item>
            </div>
        </webc-container>
    </page-template>
</div>
