<link href="pages/settingsPage/settings.css" rel="stylesheet"/>
<div class="mobile-container">
    <page-template id="home-page-template" roundShape="true" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>
        <webc-container controller="SettingsController" slot="content-slot">
            <div class="section-title">{{$main_title}}</div>
            <div class="accordion">
                <leaflet-accordion label="$lang_title" description="$lang_subtitle">
                    <ion-select value="@preferredLanguage" interface="action-sheet" placeholder="$select_option"
                                data-tag="language.select" data-for="@appLanguages" data-for-option="rerender"
                                class="select-options">
                        <ion-select-option value="@value">{{ @label }}</ion-select-option>
                    </ion-select>
                </leaflet-accordion>

                <leaflet-accordion label="$origin_title" description="$origin_subtitle">
                    <div>{{ @origin }}</div>
                </leaflet-accordion>

                <leaflet-accordion label="$network_title" description="$network_subtitle">
                    <div data-if="@networkEditMode">
                        <div slot="true">
                            <input class="settings-input" data-view-model="@networkName" type="text"/>
                            <ion-button data-tag="change-network">{{$save_btn}}</ion-button>
                            <ion-button data-tag="change-default-network">{{$reset_btn}}</ion-button>
                        </div>
                        <div slot="false">
                            <input class="settings-input" data-view-model="@networkName"
                                   readonly type="text"/>
                            <ion-button class="network-edit-button" data="networkEditMode"
                                        data-tag="change-edit-mode"> {{$edit_btn}} <i class="fa fa-pencil-square-o"></i>
                            </ion-button>
                        </div>
                    </div>
                </leaflet-accordion>

                <leaflet-accordion label="$advanced_title" description="$advanced_subtitle">
                    <div class="advanced-user">
                        <span>{{ $checkbox }}</span>
                        <ion-checkbox checked="@advancedUser" slot="end"></ion-checkbox>
                    </div>
                </leaflet-accordion>

                <leaflet-accordion label="$refresh_title" description="$refresh_subtitle" >
                    <div data-if="@refreshPeriodEditMode">
                            <div slot="true">
                                <input class="settings-input" data-view-model="@refreshPeriod" type="text"/>
                                <ion-button data-tag="change-refresh-period">{{$save_btn}}</ion-button>
                                <ion-button data-tag="change-default-refresh-period">{{$reset_btn}}</ion-button>
                            </div>
                            <div slot="false">
                                <input class="settings-input" data-view-model="@refreshPeriod" readonly type="text"/>
                                <ion-button class="network-edit-button" data="refreshPeriodEditMode"
                                            data-tag="change-edit-mode"> {{$edit_btn}} <i class="fa fa-pencil-square-o"></i>
                                </ion-button>
                            </div>
                </div>
                </leaflet-accordion>

                <leaflet-accordion label="$dev_title" description="$dev_subtitle" hidden="@devOptions.areDisabled" class="dev-options">
                    <ion-item class="ion" data-tag="dev-options:ios-use-frames" class="dev-options" detail="false" button>
                        <p>
                            <ion-badge color="dark" mode="ios">Experimental</ion-badge>
                            <br>Applicable only for iOS
                            <br>Use native frames captured by camera instead of user video stream
                        </p>
                        <ion-toggle data-view-model="@devOptions.useFrames" slot="end" mode="ios"></ion-toggle>
                    </ion-item>
                </leaflet-accordion>
            </div>
        </webc-container>
    </page-template>
</div>
