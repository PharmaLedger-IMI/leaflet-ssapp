<psk-example class="mobile-example">
    <style>
        #scandit-barcode-picker video {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
    <psk-mobile class="noPadding" disable-sidebar enable-back>
        <webc-container controller="ScanController" class="h-100">
            <div data-if="@hasError">
                <psk-label class="products-does-not-exist" label="Product scanned does not exist."
                           slot="true"></psk-label>
            </div>
            <div class="h-100" data-if="@useScandit">
                <div id="scandit-barcode-picker-wrapper" slot="true">
                    <div id="scandit-barcode-picker"></div>
                </div>
                <div class="h-100" data-if="@hasCode" slot="false">
                    <div data-if="@nativeSupport" slot="false" class="h-100">
                        <psk-barcode-scanner data="@data" normal-size slot="false"></psk-barcode-scanner>
                        <psk-ui-loader should-be-rendered="true" slot="true"></psk-ui-loader>
                    </div>
                    <psk-ui-loader should-be-rendered="true" slot="true"></psk-ui-loader>
                </div>
            </div>
        </webc-container>
    </psk-mobile>
</psk-example>
