<psk-example class="mobile-example">
    <style>
        #scandit-barcode-picker video {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
    <psk-mobile class="noPadding" disable-sidebar enable-back>
        <psk-container controller-name="ScanController">
            <psk-condition condition="@hasError">
                <psk-label class="products-does-not-exist" label="Product scanned does not exist."
                           slot="condition-true"></psk-label>
            </psk-condition>
            <psk-condition condition="@useScandit">
                <div id="scandit-barcode-picker-wrapper" slot="condition-true">
                    <div id="scandit-barcode-picker"></div>
                </div>
                <psk-condition condition="@hasCode" slot="condition-false">
                    <psk-condition condition="@nativeSupport" slot="condition-false">
                        <psk-barcode-scanner data="@data" normal-size slot="condition-false"></psk-barcode-scanner>
                        <psk-ui-loader should-be-rendered="true" slot="condition-true"></psk-ui-loader>
                    </psk-condition>
                    <psk-ui-loader should-be-rendered="true" slot="condition-true"></psk-ui-loader>
                </psk-condition>
            </psk-condition>
        </psk-container>
    </psk-mobile>
</psk-example>
