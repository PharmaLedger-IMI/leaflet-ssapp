<link href="pages/drugDetailsPage/drug-details.css" rel="stylesheet"/>

<div class="mobile-container">
    <page-template id="home-page-template" roundShape="false" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>

        <webc-container controller="DrugDetailsController" slot="content-slot">
            <div data-if="@displayStatus">
                <div class="status-container" slot="true" status-type="@statusType">
                    <div class="icon-container"></div>
                    <span>{{@statusMessage}}</span>
                </div>
                <div class="padding-item" slot="true"></div>
            </div>
            <div class="content-slot-container">
                <header hidden id="leaflet-header" show-leaflet="@showEPI">
                    <section>
                        <div class="product-name">
                            <div>{{ @product.name }}</div>
                            <div class="verified-icon" data-tag="click-verified">
                                <img src="./assets/icons/leaflet-verified.svg"/>
                            </div>
                        </div>
                        <div class="product-description">
                            {{ @product.description }}
                        </div>
                        <div class="language-doc-type-container">
                            <div class="select-document-type-container" hidden>
                                <ion-select class="select-document-type" interface="action-sheet"
                                            placeholder="Select Document Type" value="@preferredDocType">
                                    <ion-select-option value="smpc">SMPC</ion-select-option>
                                    <ion-select-option value="leaflet">Leaflet</ion-select-option>
                                </ion-select>
                            </div>
                            <div class="select-document-language-container" hidden>
                                <ion-select class="select-document-language" data-for="@documentLanguages"
                                            data-for-option="rerender"
                                            interface="action-sheet" placeholder="Select Language"
                                            value="@preferredLanguage">
                                    <ion-select-option value="@value">{{@label}}</ion-select-option>
                                </ion-select>
                            </div>
                        </div>
                    </section>
                    <div class="leaflet-shortcuts-container" hidden>
                        <leaflet-shortcuts button="Back To Top" shadow slot="true">
                            <leaflet-button icon="./assets/icons/leaflet-about-circle.svg" label="About"
                                            tag="about"></leaflet-button>
                            <leaflet-button icon="./assets/icons/leaflet-before-taking-circle.svg" label="Before Taking"
                                            tag="before-taking"></leaflet-button>
                            <leaflet-button icon="./assets/icons/leaflet-how-to-take-circle.svg" label="How to take"
                                            tag="how-to-take"></leaflet-button>
                            <leaflet-button icon="./assets/icons/leaflet-side-effects-circle.svg" label="Side Effects"
                                            tag="side-effects"></leaflet-button>
                            <leaflet-button icon="./assets/icons/leaflet-storing-circle.svg" label="Storing"
                                            tag="storing"></leaflet-button>
                            <leaflet-button icon="./assets/icons/leaflet-more-circle.svg" label="More"
                                            tag="more"></leaflet-button>
                        </leaflet-shortcuts>
                    </div>
                </header>
                <div data-if="@loadingData">
                    <div slot="true">
                        <ion-spinner name="bubbles"></ion-spinner>
                    </div>
                    <div data-if="@showEPI" slot="false">
                        <div slot="true">
                            <div id="leaflet-content"></div>
                        </div>
                        <div slot="false">
                            <div class="no-leaflet-container">
                                <div class="no-leaflet-image"></div>
                                <div class="no-leaflet-title">{{$title}}</div>
                                <div class="no-leaflet-text">{{$text}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </webc-container>
    </page-template>
</div>
