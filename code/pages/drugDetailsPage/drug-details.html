<link href="pages/drugDetailsPage/drug-details.css" rel="stylesheet">
<div class="mobile-container">
    <page-template id="home-page-template" roundShape="false" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>

        <webc-container controller="DrugDetailsController" slot="content-slot">
            <div data-if="@displayStatus">
                <div class="status-container" slot="true" status-type="@statusType">
                    <div class="icon-container"></div>
                    <span>{{@statusMessage}}</span>
                </div>
                <div class="padding-item" slot="true"></div>
            </div>
            <div class="content-slot-container">
                <div class="subheader-container">
                    <div class="black-subheader">
                        <div class="product-name">
                            <div>{{@product.name}}</div>
                            <div class="verified-icon" data-tag="click-verified">
                                <img src="./assets/icons/leaflet-verified.svg">
                            </div>
                        </div>
                        <div class="product-description">{{@product.description}}</div>
                        <div class="searchbar-container"></div>
                    </div>
                    <div class="grey-subheader">
                        <div class="sections-container">
                            <ion-grid>
                                <ion-row class="bottom-border">
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="about">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-about.svg">
                                            </div>
                                            <div class="label">About</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="before-taking">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-before-taking.svg">
                                            </div>
                                            <div class="label">Before Taking</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center" size="4">
                                        <div class="leaflet-section" data-tag="how-to-take">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-how-to-take.svg">
                                            </div>
                                            <div class="label">How to take</div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="side-effects">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-side-effects.svg">
                                            </div>
                                            <div class="label">Side Effects</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="storing">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-storing.svg">
                                            </div>
                                            <div class="label">Storing</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center" size="4">
                                        <div class="leaflet-section" data-tag="more">
                                            <div class="icon">
                                                <img src="./assets/icons/leaflet-more.svg">
                                            </div>
                                            <div class="label">More</div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </div>
                </div>
                <div data-if="@showEPI">
                    <div class="accordion" slot="true">
                        <webc-container controller="LeafletController">
                            <div id="content">
                            </div>
                        </webc-container>
                    </div>
                    <div class="no-leaflet-text" slot="false">
                        Leaflet for this product can not be displayed due to validation settings.
                    </div>
                </div>
            </div>
        </webc-container>

    </page-template>
</div>
