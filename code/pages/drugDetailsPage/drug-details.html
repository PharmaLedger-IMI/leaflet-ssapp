<link href="pages/drugDetailsPage/drug-details.css" rel="stylesheet">

<div class="mobile-container">
    <page-template id="home-page-template" roundShape="false" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>

        <webc-container controller="DrugDetailsController" slot="content-slot">
            <div data-if="@displayStatus">
                <div class="status-container" slot="true" status-type="@statusType">
                    <div class="icon-container"></div>
                    <span>{{@statusMessage}}</span>
                </div>
                <div class="padding-item" slot="true"></div>
            </div>
            <div class="content-slot-container">
                <header id="leaflet-header" hidden>
                    <section>
                        <div class="product-name">
                            <div>{{ @product.name }}</div>
                            <div class="verified-icon" data-tag="click-verified">
                                <img src="./assets/icons/leaflet-verified.svg">
                            </div>
                        </div>
                        <div class="product-description">{{ @product.description }}</div>
                    </section>

                    <leaflet-shortcuts shadow button="Back To Top">
                        <leaflet-button label="About" tag="about" icon="./assets/icons/leaflet-about-circle.svg"></leaflet-button>
                        <leaflet-button label="Before Taking" tag="before-taking" icon="./assets/icons/leaflet-before-taking-circle.svg"></leaflet-button>
                        <leaflet-button label="How to take" tag="how-to-take" icon="./assets/icons/leaflet-how-to-take-circle.svg"></leaflet-button>
                        <leaflet-button label="Side Effects" tag="side-effects" icon="./assets/icons/leaflet-side-effects-circle.svg"></leaflet-button>
                        <leaflet-button label="Storing" tag="storing" icon="./assets/icons/leaflet-storing-circle.svg"></leaflet-button>
                        <leaflet-button label="More" tag="more" icon="./assets/icons/leaflet-more-circle.svg"></leaflet-button>
                    </leaflet-shortcuts>
                </header>
                <div data-if="@showEPI">
                    <div slot="true">
                        <webc-container controller="LeafletController">
                            <div id="leaflet-content"></div>
                        </webc-container>
                    </div>
                    <div slot="false" class="no-leaflet-text">
                        Leaflet for this product can not be displayed due to validation settings.
                    </div>
                </div>
            </div>
        </webc-container>
    </page-template>
</div>
