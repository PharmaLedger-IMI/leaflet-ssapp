<link href="pages/drugDetailsPage/drug-details.css" rel="stylesheet"/>

<div class="mobile-container dark-screen">

    <webc-container controller="DrugDetailsController">
        <div class="page-content-wrapper">
            <div class="page-header">
                <div class="product-name-container">
                    <div class="back-button" data-tag="go-back"></div>
                    <div class="product-name" searchbar="@searchbarStatus">{{ @product.name }}</div>
                    <div class="search-container" searchbar="@searchbarStatus" status-type="@statusType">
                        <div class="status-icon-container"></div>
                        <ion-searchbar show-clear-button="always"
                                       search-icon="search-circle-outline"
                                       clear-icon="trash-outline"
                                       enterkeyhint="search">
                        </ion-searchbar>
                    </div>
                    <div class="search-button" data-tag="do-search" searchbar="@searchbarStatus">
                    </div>
                    <div class="close-search-button" data-tag="close-search" searchbar="@searchbarStatus">
                    </div>

                </div>
                <div class="product-description" searchbar="@searchbarStatus">{{ @product.description }}</div>
                <div data-if="@displayStatus">
                    <div class="status-container" slot="true" searchbar="@searchbarStatus" status-type="@statusType">
                        <div class="status-icon-container"></div>
                        <span>{{@statusMessage}}</span>
                    </div>
                    <div class="padding-item" slot="true"></div>
                </div>
            </div>
            <div class="content-slot-container bottom-rounded-container">
                <div class="leaflet-wrapper">
                    <div data-if="@displayStatus">
                        <div class="notification-wrapper" slot="true">
                            <div class="close-notification" data-tag="close-notification"></div>
                            <div class="notification-content">
                                <p>{{@notificationMessage}}</p>
                                <div class="show-more" data-tag="show-more">
                                    {{$_more}}
                                </div>
                                <div class="show-less display-none" data-tag="show-less">
                                    {{$_less}}
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="video-container" data-if="@showVideoLink">
                        <div class="video-content" data-view-model="@videoSourceHtml">
                        </div>
                    </div>

                    <div class="leaflet-icon-options-container">

                        <div class="e-leaflet-icon">{{ $e_leaflet }}</div>
                        <div data-if="@showLeafletOptions">
                            <div class="leaflet-options-container" slot="true">
                                <div data-tag="toggle-leaflet-options">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="leaflet-options-wrapper" data-if="@showLeafletOptions">
                        <div class="select-document-type-container" hidden>
                            <ion-select class="select-document-type" interface="action-sheet"
                                        placeholder="Select Document Type"
                                        value="@preferredDocType">
                                <ion-select-option value="smpc">{{$smpc}}</ion-select-option>
                                <ion-select-option value="leaflet">{{$leaflet}}</ion-select-option>
                            </ion-select>
                        </div>
                        <div class="select-document-language-container" hidden>
                            <ion-select class="select-document-language"
                                        data-for="@documentLanguages"
                                        data-for-option="rerender"
                                        interface="action-sheet"
                                        placeholder="$select_lang_placeholder"
                                        value="@preferredLanguage">
                                <ion-select-option value="@value">{{@label}} ({{@nativeName}})
                                </ion-select-option>
                            </ion-select>
                        </div>
                        <div data-if="@showACDCAuthLink">
                            <div class="auth-feature-container">
                                <h6 data-tag="auth-feature">{{$verify_package}}</h6>
                                <div class="auth-feature product-description" data-tag="auth-feature">
                                    <img src="./assets/images/icons/verify-package.svg"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="leaflet-content">
                        <leaflet-spinner></leaflet-spinner>
                    </div>
                </div>

                <div class="scroll-to-top" data-if="@showScrollToTop" slot="true">
                    <div data-tag="scroll-top" slot="true"> {{ $scroll_to_top }}</div>
                </div>
            </div>
        </div>
    </webc-container>
</div>
