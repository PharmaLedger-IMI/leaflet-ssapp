<psk-example class="mobile-example">
    <psk-img src="/assets/images/pharmaledgerEPI.png"></psk-img>
    <psk-mobile class="fullHeightWithFooter">

        <psk-container controller-name="HistoryController">
            <!--        <psk-img src="/assets/images/underconstruction.png"></psk-img>-->
            <psk-for-each data-view-model="@products">
                <psk-layout template-columns="1fr 1fr" align-items="center" row-gap="20px" class="topPadding">
                    <psk-layout-item onclick="this.dispatchEvent(new Event('view-leaflet'))" keySSI="@keySSI">
                        <psk-img src="@photo" height='100' width='100'>
                        </psk-img>
                    </psk-layout-item>
                    <psk-layout-item onclick="this.dispatchEvent(new Event('view-leaflet'))" keySSI="@keySSI">
                        <div>
                            <strong>
                                <psk-echo value="@name"></psk-echo>
                            </strong>
                        </div>
                        <div>
                            <psk-echo value="@manufName"></psk-echo>
                        </div>
                        <div>
                            <psk-echo value="Expiry: "></psk-echo>
                            <psk-echo value="@expiry"></psk-echo>
                        </div>

                    </psk-layout-item>
                </psk-layout>
            </psk-for-each>
        </psk-container>

        <div slot="footer">
            <!-- <psk-button-link name="Scan Pack" icon="qrcode" page="scan"></psk-button-link> -->
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img src="/assets/images/2dmatrix.png" height='18'></psk-img>
                <div>Scan Package</div>
            </psk-link>
            <psk-button-link name="History" icon="history" page="history"></psk-button-link>
            <psk-link page="about" class='button-link alignBottom'>
                <psk-img src="/assets/images/PLLogo.png" height='18'></psk-img>
                <div>About</div>
            </psk-link>
            <psk-button-link name="Help" icon="question" page="help"></psk-button-link>
        </div>

    </psk-mobile>
</psk-example>
