<psk-example class="mobile-example">
    <psk-mobile class="historyPage noPdding" disable-sidebar enable-back>

        <webc-container controller="HistoryController">
            <psk-for-each data-view-model="@products">
                <psk-layout template-columns="1fr 2fr" align-items="center" row-gap="20px" class="productItem mb-3">
                    <psk-layout-item onclick="this.dispatchEvent(new Event('view-details'))" keySSI="@keySSI">
                        <psk-img class="productItem_img" src="@photo" height='80' width='80' />
                    </psk-layout-item>
                    <psk-layout-item onclick="this.dispatchEvent(new Event('view-details'))" keySSI="@keySSI">
                        <div>
                            <div style="bottom: 5px; position: relative">
                                <psk-label class="productItem_name" label="@name"></psk-label>
                            </div>
                            <div>
                                <psk-label class="productItem_manufName" label="@manufName"></psk-label>
                            </div>
                            <div style="display: flex">
                                <psk-label class="productItem_expiry" label="Expiry: &nbsp"></psk-label>
                                <psk-label class="productItem_expiry" label="@expiryForDisplay"></psk-label>
                            </div>
                            <divs style="display: flex">
                                <psk-label class="productItem_expiry" label="Batch number: &nbsp"></psk-label>
                                <psk-label class="productItem_expiry" label="@batchNumber"></psk-label>
                            </div>
                        </div>

                    </psk-layout-item>
                </psk-layout>
                <psk-label slot="no-data" class="history-products-empty-list"
                           label="@loadingStatusMessage"></psk-label>
            </psk-for-each>
        </webc-container>

        <div slot="footer"><page-footer class="w-100"></page-footer></div>

    </psk-mobile>
</psk-example>
