<style>
    .history-list {
        padding-bottom: 56px;
    }

    .section-label {
        font-size: 16px;
        font-weight: var(--bold-font-weight);
        line-height: 150%;
        letter-spacing: 0.3px;
        font-style: normal;
        padding-bottom: 24px;
    }

    .last-scanned-container {
        padding: 20px 0px;
    }

    .previous-scanned-container {
        padding: 0px;
    }

    .empty-history-list {
        margin-top: 67px;
    }

    .empty-history-list .app-image {
        content: url("./assets/icons/app_icon.svg");
        margin: auto;
    }

    .empty-history-list .title {
        font-size: var(--xl-text-size);
        font-weight: var(--bold-font-weight);
        margin-top: var(--l-space);
    }

    .empty-history-list .welcome-text {
        margin-top: var(--s-space);
    }

    .empty-history-list .wizard-steps {
        content: url("./assets/icons/steps.svg");
        width: 100%;
        margin-top: 97px;
    }
</style>
<div class="mobile-container">
    <menu-popover></menu-popover>
    <page-template id="home-page-template" roundShape="true" shadow>
        <landing-header homePage="true" slot="header-slot"></landing-header>
        <webc-container controller="HistoryController" slot="content-slot">
            <div class="content-slot-container">
                <div class="history-list">
                    <div class="content" data-if="@historyIsEmpty" hidden="true">
                        <div class="empty-history-list" slot="true">
                            <div class="app-image"></div>
                            <div class="title">Welcome to Pharmaledger</div>
                            <div class="welcome-text">
                                An app created to help you inquire about new or prescribed medications.
                            </div>
                            <div class="wizard-steps">

                            </div>
                        </div>
                        <div slot="false">
                            <div class="last-scanned-container">
                                <div class="section-label">
                                    <ion-label>Last Scan</ion-label>
                                </div>

                                <history-item controller="HistoryController"
                                              data-view-model="@lastScannedProduct"
                                              item-type="last-scanned"
                                              shadow></history-item>
                            </div>
                            <div class="previous-scanned-container">
                                <div class="section-label">
                                    <ion-label>Previous Scans</ion-label>
                                </div>
                                <div data-for="@products">
                                    <history-item controller="HistoryController"
                                                  data-view-model="@"
                                                  item-type="history-list-item"
                                                  shadow></history-item>


                                    <div slot="no-data">
                                        The scan list does not currently contain any items. It will be completed when
                                        you
                                        have more than one item scanned
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </webc-container>
    </page-template>
    <scan-button></scan-button>
</div>
