<style>
    .title-container {
        height: 123px;
        background: linear-gradient(0deg, rgba(248, 100, 88, 0.1), rgba(248, 100, 88, 0.1)), linear-gradient(0deg, #FFFFFF, #FFFFFF), #FAFAFA;
        text-align: center;
        font-size: var(--xl-text-size);
        font-weight: var(--bold-font-weight);
        border-top-right-radius: var(--xl-border-radius);
        border-top-left-radius: var(--xl-border-radius);
    }

    .title-container span {
        top: 46px;
        position: relative;
    }

    .error-message {
        display: flex;
        flex-direction: column;
        margin: 57px 24px 24px;
        line-height: 24px;
        font-size: var(--xs-text-size);
    }

    .main-message {
        font-size: var(--s-text-size);
        font-weight: var(--bold-font-weight);
        padding-bottom: 15px;
    }

    .scan-data-row {
        display: flex;
        flex-direction: row;
    }

    .scan-data-row .label {
        font-weight: var(--bold-font-weight);
        padding-right: 5px;
    }

    .text-secondary {
        font-size: var(--xxs-text-size);
    }
</style>

<div class="mobile-container">

    <page-template id="home-page-template" no-padding="true" roundShape="true" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>
        <webc-container controller="ScanErrorController" slot="content-slot">
            <div class="title-container">
                <span>{{@title}}</span>
            </div>
            <div class="error-message">
                <span class="main-message">{{@message}}</span>
                <div class="scan-data">
                    <div class="scan-data-row">
                        <div class="label">Serial number:</div>
                        <div class="info">{{@fields.serialNumber}}</div>
                    </div>
                    <div class="scan-data-row">
                        <div class="label">Product Code (GTIN/ NTIN):</div>
                        <div class="info">{{@fields.gtin}}</div>
                    </div>
                    <div class="scan-data-row">
                        <div class="label">Batch Number:</div>
                        <div class="info">{{@fields.batchNumber}}</div>
                    </div>
                    <div class="scan-data-row">
                        <div class="label">Expiry:</div>
                        <div class="info">{{@fields.expiry}}</div>
                    </div>
                    <div data-if="@showSecondaryMessage">
                        <div class="secondaryMessage" slot="true">
                            <p class="text-secondary">
                                **
                            <div> {{@secondaryMessage}}></div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </webc-container>
    </page-template>
    <scan-button></scan-button>
</div>
