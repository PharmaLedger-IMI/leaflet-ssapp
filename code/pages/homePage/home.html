<link href="pages/homePage/home.css" rel="stylesheet">
<div class="mobile-container">
    <menu-popover></menu-popover>
    <page-template id="home-page-template" roundShape="true" shadow>
        <landing-header homePage="true" slot="header-slot"></landing-header>
        <webc-container controller="HistoryController" slot="content-slot">
            <div class="section-label datatable-title" hidden="true">
                <ion-label>Previously Scanned</ion-label>
            </div>
            <webc-datatable datasource="@productsDataSource">

                <div class="history-item-container" data-tag="view-details" item-type="history-list-item">
                    <div class="item-row-container">
                        <div class="product-image">
                            <img src="@product.productPhoto"/>
                        </div>
                        <div class="product-info">
                            <div class="product-info-row">
                                <ion-label class="productItem_name">{{@product.name}}</ion-label>
                            </div>
                            <div class="product-info-row">
                                <ion-label class="productItem_description">{{@product.description}}</ion-label>
                            </div>
                            <div class="product-info-row" data-if="@advancedView">
                                <ion-label class="productItem_expiry">Expiry:</ion-label>
                                <ion-label class="productItem_expiry">{{@expiryForDisplay}}</ion-label>
                            </div>
                            <div class="product-info-row" data-if="@advancedView">
                                <ion-label class="productItem_expiry">Batch number:</ion-label>
                                <ion-label class="productItem_expiry">{{@batchData.batchNumber}}</ion-label>
                            </div>
                            <div class="product-info-row" status="@status">
                                <div class="status-icon"></div>
                                <ion-label class="productItem_status">{{@statusMessage}}</ion-label>
                            </div>
                        </div>
                        <div class="arrow">
                        </div>
                    </div>
                </div>

                <div slot="no-data">
                    <div class="empty-history-list" >
                        <div class="app-image"></div>
                        <div class="title">{{$welcome_row1}}</div>
                        <div class="welcome-text">
                            {{$welcome_row2}}
                        </div>
                        <div class="wizard-steps">
                            <div class="step1 step-item">
                                <div class="step-icon"></div>
                                <span class="step-title">{{$title1}}</span>
                                <span>{{$step1}}</span>
                            </div>
                            <div class="step2 step-item">
                                <div class="step-icon"></div>
                                <span class="step-title">{{$title2}}</span>
                                <span>{{$step2}}</span>
                            </div>
                            <div class="step3 step-item">
                                <div class="step-icon"></div>
                                <span class="step-title">{{$title3}}</span>
                                <span>{{$step3}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </webc-datatable>
        </webc-container>
    </page-template>
</div>

</div>
</div>
</webc-container>
</page-template>
<scan-button></scan-button>
</div>
