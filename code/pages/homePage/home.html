<link href="pages/homePage/home.css" rel="stylesheet">
<div class="mobile-container">
    <webc-container controller="HistoryController">
        <div class="header-section">
            <div class="page-header">
                <div class="settings-menu" data-tag="open-settings"></div>
            </div>
        </div>

        <div class="page-body">
            <div class="section-label datatable-title" hidden="true">
                <ion-label>{{$title}}</ion-label>
            </div>
            <webc-datatable datasource="@productsDataSource">
                <div data-if="@firstGroupItem">
                    <div class="group-date" slot="true">{{@groupDate}}</div>
                </div>
                <div class="history-item-container" data-tag="view-details" group-position="@groupPosition"
                     item-type="history-list-item">
                    <div class="item-row-container">
                        <!-- <div class="product-image">
                             <img src="@product.productPhoto"/>
                         </div>-->
                        <div class="product-info">
                            <div class="product-info-row">
                                <ion-label class="productItem_name">{{@product.name}}</ion-label>
                            </div>
                            <div class="product-info-row">
                                <ion-label class="productItem_description">{{@product.description}}</ion-label>
                            </div>
                            <div class="product-info-row" data-if="@advancedView">
                                <div slot="true">
                                    <ion-label class="productItem_expiry">{{$info1}}</ion-label>
                                    <ion-label class="productItem_expiry">{{@expiryForDisplay}}</ion-label>
                                </div>
                            </div>
                            <div class="product-info-row" data-if="@advancedView">
                                <div slot="true">
                                    <ion-label class="productItem_expiry">{{$info2}}</ion-label>
                                    <ion-label class="productItem_expiry">{{@batch.batchNumber}}</ion-label>
                                </div>
                            </div>
                            <div class="product-info-row">
                                <div class="scan-date-time">
                                    <ion-label class="productItem_expiry">{{@timeFrameOrDate}}</ion-label>
                                </div>
                            </div>
                        </div>
                        <div class="product-info-row status-info-row" status="@status">
                            <ion-label class="productItem_status">{{@statusMessage}}</ion-label>
                        </div>
                        <!-- <div class="arrow">
                         </div>-->
                    </div>
                </div>

                <div slot="no-data" class="no-data-container">
                    <div class="page-title-section">{{ $welcome_row1 }}</div>
                    <div class="content-container">
                    </div>
                    <div class="explain-container">
                        <span>{{ $welcome_row2 }}</span>
                    </div>
                </div>
            </webc-datatable>
        </div>
    </webc-container>
    <scan-button></scan-button>
</div>
