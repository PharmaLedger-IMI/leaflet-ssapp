<style>
    .subheader-container {
        background: var(--secondary-background-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .subheader-container.showEpi .black-subheader {
        border-bottom-right-radius: 40px;
        border-bottom-left-radius: 40px;
        color: #fff;
        padding-bottom: 134px;
    }

    .subheader-container .grey-subheader {
        display: none;
    }

    .subheader-container .black-subheader {
        padding-bottom: 0px;
        background: var(--primary-backgtound-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .subheader-container.showEpi .grey-subheader {
        display: block;
        width: 100%;
    }

    .product-name {
        font-size: 32px;
        font-weight: bold;
        color: #F9FBFB;
        display: flex;
        flex-direction: row;
    }

    .product-description {
        font-size: 14px;
        font-weight: normal;
        color: #F9FBFB;
    }

    .verified-icon {
        margin-left: 11px;
        margin-bottom: 8px;
        top: 3px;
        position: relative;
    }

    .sections-container {
        top: 55px;
        border-radius: 12px;
        background: #fff;
        margin: 24px;
        width: calc(100% - 48px);
        position: absolute;
        height: 230px;
    }

    .sections-container ion-col {
        padding-top: 17px;
    }

    div.label {
        font-size: 12px;
        font-weight: bold;
        margin-top: 9px;
        margin-bottom: 9px;
    }

    .right-border {
        border-right: 1px solid #E5EAEB;
    }

    .bottom-border {
        border-bottom: 1px solid #E5EAEB;
    }

    .accordion #content {
        top: 110px;
        position: relative;
        padding: 0px 24px;
    }

    .status-container {
        height: 60px;
        display: flex;
        justify-content: center;
        font-size: 14px;
    }

    .status-container .icon-container {
        margin: 15px 15px 0px 0px;
        height: 32px;
        width: 32px;
        background-size: 32px 32px;
    }

    .status-container span {
        margin-top: 22px;
    }

    .padding-item {
        background: var(--primary-backgtound-color);
        height: 24px;
    }

    .status-container[status-type="warning"] .icon-container {
        background-image: url(../assets/icons/recalled.svg);

    }

    .status-container[status-type="error"] .icon-container {
        background-image: url(../assets/icons/error.svg);
    }

    .status-container[status-type="warning"] {
        background: linear-gradient(0deg, rgba(247, 224, 79, 0.1), rgba(247, 224, 79, 0.1)), #FFFFFF;
    }

    .status-container[status-type="error"] {
        background: linear-gradient(0deg, rgba(248, 100, 88, 0.1), rgba(248, 100, 88, 0.1)), #FFFFFF;
    }

</style>
<div class="mobile-container">
    <page-template id="home-page-template" roundShape="false" shadow>
        <landing-header goBack="true" slot="header-slot"></landing-header>

        <webc-container controller="DrugDetailsController" slot="content-slot">
            <div data-if="@displayStatus">
                <div class="status-container" slot="true" status-type="@statusType">
                    <div class="icon-container"></div>
                    <span>{{@statusMessage}}</span>
                </div>
                <div class="padding-item" slot="true"></div>
            </div>
            <div class="content-slot-container">
                <div class="subheader-container">
                    <div class="black-subheader">
                        <div class="product-name">
                            <div>{{@product.name}}</div>
                            <div class="verified-icon" data-tag="click-verified">
                                <img src="../assets/icons/leaflet-verified.svg">
                            </div>
                        </div>
                        <div class="product-description">{{@product.description}}</div>
                        <div class="searchbar-container"></div>
                    </div>
                    <div class="grey-subheader">
                        <div class="sections-container">
                            <ion-grid>
                                <ion-row class="bottom-border">
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="about">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-about.svg">
                                            </div>
                                            <div class="label">About</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="before-taking">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-before-taking.svg">
                                            </div>
                                            <div class="label">Before Taking</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center" size="4">
                                        <div class="leaflet-section" data-tag="how-to-take">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-how-to-take.svg">
                                            </div>
                                            <div class="label">How to take</div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="side-effects">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-side-effects.svg">
                                            </div>
                                            <div class="label">Side Effects</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center right-border" size="4">
                                        <div class="leaflet-section" data-tag="storing">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-storing.svg">
                                            </div>
                                            <div class="label">Storing</div>
                                        </div>
                                    </ion-col>
                                    <ion-col class="ion-text-center" size="4">
                                        <div class="leaflet-section" data-tag="more">
                                            <div class="icon">
                                                <img src="../assets/icons/leaflet-more.svg">
                                            </div>
                                            <div class="label">More</div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </div>
                </div>
                <div data-if="@showEPI">
                    <div class="accordion" slot="true">
                        <webc-container controller="LeafletController">
                            <div id="content">
                            </div>
                        </webc-container>
                    </div>
                    <div class="no-leaflet-text" slot="false">
                        Leaflet for this product can not be displayed due to validation settings.
                    </div>
                </div>
            </div>
        </webc-container>

    </page-template>
</div>
