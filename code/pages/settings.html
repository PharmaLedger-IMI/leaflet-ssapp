<psk-example class="mobile-example">
    <style>
        @import url("../resources/css/bootstrap/css/bootstrap.min.css");
        @import url("../resources/css/fonts/fontawesome/font-awesome.min.css");

        .network-edit-button {
            margin-top: 30px;
            margin-left: 10px;
        }
    </style>

    <psk-mobile class="noPadding background">

        <psk-container controller-name="SettingsController">
            <div class="header-row">
                <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
                <psk-label class="scan-error-title smpc-error-title" label="User settings"></psk-label>
            </div>

            <psk-accordion multiple="true">
                <psk-accordion-item opened="true" title="Product Information Language Priorities">
                    <psk-draggable-list view-model="@workingLanguages"></psk-draggable-list>
                    <psk-condition condition="@languageSelectorOpened">
                        <div slot="condition-true">
                            <psk-select view-model="@languagesToAdd">
                            </psk-select>
                        </div>
                        <div slot="condition-false">
                            <psk-button event-name="add-language" label="Add language"></psk-button>
                        </div>
                    </psk-condition>
                </psk-accordion-item>
                <psk-accordion-item title="Application Origin">
                    <psk-label label="@origin"></psk-label>
                </psk-accordion-item>
                <psk-accordion-item title="Setup Network">
                    <psk-condition condition="@networkEditMode">
                        <div slot="condition-true">
                            <psk-input view-model="@networkNameSetting"></psk-input>
                            <psk-button event-name="change-network" label="Save"></psk-button>
                            <psk-button event-name="change-default-network" label="Reset"></psk-button>
                        </div>
                        <div class="d-flex flex-row" slot="condition-false">
                            <psk-input read-only="true" view-model="@networkNameSetting"></psk-input>
                            <psk-button class="network-edit-button" data="networkEditMode"
                                        event-name="change-edit-mode"> Edit <i
                                    class="fa fa-pencil-square-o"></i></psk-button>
                        </div>
                    </psk-condition>

                </psk-accordion-item>

                <psk-accordion-item title="Setup Scanning">
                    <psk-condition condition="@scanditLicenseEditMode">
                        <div slot="condition-true">
                            <psk-input view-model="@useScanditLicense"></psk-input>
                            <psk-button event-name="set-scandit-license" label="Set"></psk-button>
                        </div>
                        <div class="d-flex flex-row" slot="condition-false">
                            <psk-input read-only="true" view-model="@useScanditLicense"></psk-input>
                            <psk-button class="network-edit-button" data="scanditLicenseEditMode"
                                        event-name="change-edit-mode"> Edit <i
                                    class="fa fa-pencil-square-o"></i></psk-button>
                        </div>
                    </psk-condition>
                </psk-accordion-item>
            </psk-accordion>
        </psk-container>

        <div slot="footer">
            <psk-link class='button-link alignBottom' page="scan">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/data.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="home">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/home.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="history">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/history.png"></psk-img>
            </psk-link>
            <psk-link class='button-link alignBottom' page="help">
                <psk-img class="navbar-img" height='22' src="assets/images/footer/about.png"></psk-img>
            </psk-link>
        </div>

    </psk-mobile>
</psk-example>
