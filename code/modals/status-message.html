<style>
    .custom-modal-header {
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        align-items: center;
        margin-top: -30px;
        margin-bottom: -30px;
        padding: 30px 0px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .custom-modal-header[status-type="warning"] {
        background: linear-gradient(0deg, rgba(247, 224, 79, 0.1), rgba(247, 224, 79, 0.1)), #FFFFFF;
    }

    .custom-modal-header[status-type="error"] {
        background: linear-gradient(0deg, rgba(248, 100, 88, 0.1), rgba(248, 100, 88, 0.1)), #FFFFFF;
    }

    .custom-modal-header img {
        width: 32px;
    }

    main {
        display: flex;
        flex-direction: column;
    }


    webc-modal::part(main) {
        min-height: 100px;
        align-items: center;
        display: flex;
    }
</style>
<div class="custom-modal-header header-color" slot="header" status-type="@statusType">
    <img src="@iconSrc">
    <h5>{{@title}}</h5>
</div>
<main>
    <div>{{@messageText}}</div>
</main>
