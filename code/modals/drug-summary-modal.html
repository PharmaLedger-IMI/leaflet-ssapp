<style>

    webc-modal::part(header) {
        padding: 0px;
    }

    webc-modal::part(main) {
        padding: 24px;
    }

    webc-modal::part(close) {
       /* background: url("assets/images/icons/close-notification.svg") no-repeat center;*/
        background-size: contain;
    }

    .custom-modal-header.header-color {
        padding: 24px;
        border-top-left-radius: 32px;
        border-top-right-radius: 32px;
    }

    .custom-modal-header.header-color[status-value="verified"] {
        background: #61E4A3;
    }

    .custom-modal-header.header-color[status-value="invalid_sn"],
    .custom-modal-header.header-color[status-value="incorrect_date"],
    .custom-modal-header.header-color[status-value="invalid_data"],
    .custom-modal-header.header-color[status-value="language-select"] {
        background: #FFCB45;
    }

    .custom-modal-header.header-color[status-value="expired_date"],
    .custom-modal-header.header-color[status-value="recalled_batch"],
    .custom-modal-header.header-color[status-value="recalled_sn"],
    .custom-modal-header.header-color[status-value="error"],
    .custom-modal-header.header-color[status-value="decommissioned_sn"] {
        background: #FF5252;
    }

    .custom-modal-header .status {
        font-family: "DM Sans bold";
        font-size: 14px;
    }

    .custom-modal-header .title {
        font-family: "DM Sans bold";
        font-size: 20px;
    }

    .custom-modal-header .subtitle {
        font-family: "DM Sans medium";
        font-size: 14px;
    }

    .status-container {
        display: flex;
        max-width: calc(100% - 48px);
    }

    .status-icon {
        width: 19px;
        height: 19px;
        background-size: contain !important;
        margin-right: 5px;
    }

    .status-icon[status-value="verified"] {
        background: url("assets/images/icons/modal-green-status.svg") no-repeat center;
    }

    .status-icon[status-value="invalid_sn"],
    .status-icon[status-value="incorrect_date"],
    .status-icon[status-value="invalid_data"],
    .status-icon[status-value="language-select"] {
        background: url("assets/images/icons/modal-yellow-status.svg") no-repeat center;
    }

    .status-icon[status-value="expired_date"],
    .status-icon[status-value="recalled_batch"],
    .status-icon[status-value="recalled_sn"],
    .status-icon[status-value="decommissioned_sn"],
    .status-icon[status-value="error"] {
        background: url("assets/images/icons/modal-red-status.svg") no-repeat center;
    }

    .language-text {
        margin-bottom: 16px;
    }

    .language-radio-item {
        border: 0.5px solid #D0D5DD;
        border-radius: 8px;
        height: 44px;
        width: 100%;
        padding: 0px 16px;
        margin-bottom: 8px;
    }

    .language-radio-item label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
    }

    .main-action {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 8px;
        gap: 10px;
        background: #013646;
        border-radius: 62px;
        font-size: calc(100% + 0.6vmin);
        color: #fff;
        font-family: "DM Sans bold";
        height: 56px;
        margin-top: 16px;
    }

    .secondary-action {
        margin-top: 24px;
        font-size: calc(100% + 0.2vmin);
        font-family: "DM Sans bold";
    }

    .modal-content {
        text-align: justify;
        font-size: calc(100% + 0.8vmin);
    }

    .modal-content > div {
        max-height: 360px;
        overflow: auto;
    }
</style>

<div class="custom-modal-header header-color" slot="header" status-value="@status">
    <div class="status-container">
        <div class="status-icon" status-value="@status"></div>
        <div class="status">{{@statusMessage}}</div>
    </div>

    <div class="title"> {{@title}}</div>
    <div class="subtitle">{{@subtitle}}</div>
</div>
<main>
    <div class="modal-content" data-view-model="@content"></div>
    <div class="main-action" data-tag="@mainAction">{{@mainActionLabel}}</div>
    <div class="secondary-action" data-tag="@secondaryAction">{{@secondaryActionLabel}}</div>
</main>
