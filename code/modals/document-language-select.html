<style>
    webc-modal::part(header) {
        display: none;
    }

    .main-container {
        text-align: center;
    }

    .description {
        font-size: 14px;
    }

    .select-options {
        margin-top: 24px;
    }
</style>
<main>
    <div class="main-container">
        <h6>{{@language_select_title}}</h6>
        <p class="description">{{@language_select_description}}</p>
        <ion-select class="select-options" data-for="@languages" data-for-option="rerender"
                    interface="action-sheet" placeholder="Select a language">
            <ion-select-option value="@value">{{@label}}</ion-select-option>
        </ion-select>
    </div>

</main>
